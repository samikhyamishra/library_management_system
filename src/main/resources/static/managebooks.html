<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"  rel="stylesheet"/>
    <link rel="shortcut icon" href="requirements/booklogo.png" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

    <title> Manage Books | PustakAlay </title>
</head>
<body>
<div class="wrapper">
    <header id="header">
        <div class="logo"><a href="index.html"><h1>PustakAlay</h1></a></div>
        <nav>
            <div class="nav_bar">
                <ul class="nav_links">
                    <li class="link"><a href="index.html">HOME <i class="ri-home-smile-fill"></i></a></li>
                    <li class="link"><a href="dashboard.html">DASHBOARD <i class="ri-book-open-fill"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="sec_img">
            <br>
            <br>
            <br>
            <button id="addBookBtn">Add Book</button>
            <table id="booksTable" >
                <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author Name</th>
                    <th>Genre Name</th>
                    <th>Active</th>
                    <th>Update</th>
                </tr>
                </thead>
                <tbody>
                <!-- Book data will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
    </section>
    <!-- <br>
    <br>
    <br>
    <br> -->
    <footer id="footer">

    </footer>
</div>

<div id="addBookModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Book</h2>
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br><br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<div id="updateBookModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Book</h2>
        <form id="updateBookForm">
            <label for="title">Title:</label>
            <input type="text" id="updatedtitle" name="title" required><br><br>
            <label for="author">Author:</label>
            <input type="text" id="updatedauthor" name="author" required><br><br>
            <label for="genre">Genre:</label>
            <input type="text" id="updatedgenre" name="genre" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script src="managebooks.js"></script>
</body>

</html>
