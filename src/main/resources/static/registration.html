     <br>
        <div class="regstrn_box">
          <h1>REGISTER</h1>
          <form name="regstrn">
            <label for="firstname">First Name</label>
             <input type="text" id="firstname" name="firstname" 
             placeholder="Enter First Name" required="" style="width: 500px;">

            <!-- <label for="middlename">Middle Name</label>
            <input type="text" id="middlename" name="middlename" 
            placeholder="Enter Middle Name" style="width: 500px;">  -->

            <label for="lastname">Last Name</label>
             <input type="text" id="lastname" name="lastname"
              placeholder="Enter Last Name" required="" style="width: 500px;">

            <label for="user_name">Set User Name</label>
             <input type="number/text" id="user_name" name="user_name" 
             placeholder="Enter UserName" style="width: 500px;">

             <label for="email">Email</label>
             <input type="email" id="email" name="email" 
             placeholder="Enter Email" style="width: 500px;">

             <label for="phonenumber">Contact No.</label>
             <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{10}"
             placeholder="Enter Contact No."  maxlength="10" style="width: 500px;">

             <label for="address">Address</label>
             <input type="text" id="address" name="address" 
             placeholder="Enter Address"  style="width: 500px;">

             <label for="password">Set Password</label>
             <input type="password" id="password" name="password" 
             placeholder="Enter Password" pattern=" /(?=.*[\d])(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*])[\w!@#$%^&*]{8,}$/" 
             required="" title="Password must contain at least one number, one alphabet, one symbol, and be at  
             least 8 characters long"  style="width: 500px;">

             <label for="repassword">Re-Type Password</label>
             <input type="password" id="repassword" name="repassword" 
             placeholder="Confirm Password" style="width: 500px;">
             <span id="message"></span>
             <br>
             <br>
             <button type="submit" id="register" >Register</button>
             <p>
             
              <a href="login.html">Already Registered?</a>
             </p>
          </form>
